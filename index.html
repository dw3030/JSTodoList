<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
  </head>

  <body>
    <h1>To-Do List</h1>
    <h5>(commands are case-sensitive)</h5>
    <ul>
      <li>"new" - Add A To-Do Item</li>
      <li>"list" - List All To-Do Items in the Console (F12 to view)</li>
      <li>"delete" - Remove Specific To-Do Item</li>
      <li>"quit" or "q" - Quit App</li>
    </ul>
    <script src="todos.js"></script>
  </body>
</html>
